<div class="container" style="margin-top: 50px">
    <form class="m-t-2">
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Number of days</label>
            <input type="number" class="form-control" placeholder="Days"/>
        </div>
        <div class="form-group">
            <label>Country Code</label>
            <input type="text" class="form-control" placeholder="Code"/>
        </div>
        <button type="submit" class="btn btn-default">Calculate</button>
    </form>

    <div class="row" style="margin-top: 100px">
        <div class="col-sm-1">S</div>
        <div class="col-sm-1">M</div>
        <div class="col-sm-1">T</div>
        <div class="col-sm-1">W</div>
        <div class="col-sm-1">T</div>
        <div class="col-sm-1">F</div>
        <div class="col-sm-1">S</div>
    </div>
    <div class="row text-center">
        <div class="col-sm-7">Month</div>
    </div>
    <div class="row">
        <div class="col-sm-1">1</div>
        <div class="col-sm-1">2</div>
        <div class="col-sm-1">3</div>
        <div class="col-sm-1">4</div>
        <div class="col-sm-1">5</div>
        <div class="col-sm-1">6</div>
        <div class="col-sm-1">7</div>
    </div>
</div>
