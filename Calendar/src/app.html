<div class="container" style="margin-top: 50px">
    <form class="m-t-2" ng-submit="calculate()">
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" ng-model="startDate" required/>
        </div>
        <div class="form-group">
            <label>Number of days</label>
            <input type="number" class="form-control" placeholder="Days" ng-model="numberOfDays" required/>
        </div>
        <div class="form-group">
            <label>Country Code</label>
            <input type="text" class="form-control" placeholder="Code" ng-model="countryCode" required/>
        </div>
        <button type="submit" class="btn btn-default">Calculate</button>
    </form>
    <div ng-repeat="month in months">
        <div class="row" style="margin-top: 100px">
            <div class="col-sm-3"></div>
            <div class="col-sm-1">S</div>
            <div class="col-sm-1">M</div>
            <div class="col-sm-1">T</div>
            <div class="col-sm-1">W</div>
            <div class="col-sm-1">T</div>
            <div class="col-sm-1">F</div>
            <div class="col-sm-1">S</div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">{{monthsText[month.monthIndex]}}</div>
        </div>
        <div ng-repeat="week in month.weeks">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-1 cel" ng-repeat="day in week.days" ng-class="{
                    yellow: day.day == 0  || day.day == 6, 
                    green:  day.day !== null && day.day !== 0 && day.day !== 6}">{{day.date}}</div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
    
    
</div>
